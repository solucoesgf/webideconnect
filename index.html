<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IDEConnect</title>
  <link rel="icon" type="image/x-icon" href="AdminLTELogo.png">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">


    <div class="login-logo">
      <img src="LOGO2.png" height="60">
    </div>


    <div class="card card-outline card-primary">


      <div class="card-header ">
        <h3 class="card-title float-none text-center">
          Entre para iniciar uma nova sess√£o </h3>
      </div>


      <div class="card-body login-card-body ">
        <form action="home.html" method="post">
          <input type="hidden" name="_token">

          <div class="input-group mb-4">
            <input type="email" name="email" class="form-control " value="" placeholder="Email" autofocus="">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope "></span>
              </div>
            </div>

          </div>


          <div class="input-group mb-4">
            <input type="password" name="password" class="form-control " placeholder="Senha">

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock "></span>
              </div>
            </div>

          </div>


          <div class="row">
            <div class="col-7">
              <div class="icheck-primary" title="Keep me authenticated indefinitely or until I manually logout">
                <input type="checkbox" name="remember" id="remember">

                <label for="remember">
                  Lembrar-me
                </label>
              </div>
            </div>

            <div class="col-5">
              <button type="submit" class="btn btn-block btn-flat btn-primary">
                <span class="fas fa-sign-in-alt"></span>
                Entrar
              </button>
            </div>
          </div>

        </form>
      </div>


      <div class="card-footer ">

        <p class="my-0">
          <a href="#">
            Esqueci minha senha
          </a>
        </p>


      </div>

    </div>

  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
</body>

</html>
